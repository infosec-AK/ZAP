on:
  workflow_dispatch:
  
jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan ZAP website
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'https://alkiratest.portal.alkira.com/'
  
